<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="UTF-8"> <!-- ÆØÅ -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- In case some nerd uses Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile Responsiveness -->
    <meta name="description" content="Beregn prisen på din carport i dag på få minutter"> <!-- SEO / Google -->
    <meta name="author" content="Guacamoleboy"> <!-- Author of Website -->

    <!-- Visuals -->
    <title th:text="'Consumr - ' + ${product.title}">Consumr</title>

    <!-- Icon -->
    <link rel="icon" href="/images/logo/logo-256-white.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="/images/logo/logo-256-white.png">

    <!-- Framework Load -->
    <link rel="stylesheet" href="/css/guacamoleboy-wow.css">
    <link rel="stylesheet" href="/css/guacamoleboy-framework.css">
    <script src="/js/guacamoleboy-wow.js" defer></script>

    <!-- CSS Load -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Font Awesome Load -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Script Load-->
    <script src="/js/notification.js" defer></script>
    <script src="/js/auth/pathing-redirect.js" defer></script>
    <script src="/js/circle-movement.js" defer></script>
    <script src="/js/guacamoleboy-dropdown.js" defer></script>
    <script src="/js/review/rating-load.js" defer></script>

    <!-- Modules -->
    <script type="module" src="/js/components/header.js" defer></script>

</head>
<body>

<!-- Preloader -->
<div class="preloader">
    <img src="/images/logo/preloader-2.png" alt="Preloader Logo" class="consumr-logo-preloader">
</div>
<!-- Preloader -->

<!-- Header Load -->
<div id="header-component"></div>
<!-- Header Load -->

<!-- Product Review Section -->
<section class="section-product-review">

    <!-- Left -->
    <div class="product-review-left">

        <!-- Product Picture -->
        <img th:src="@{${product.imagePath}}" class="product-review-main">

        <!-- Mini Photos -->
<!--        <div class="more-photos-preview">-->
<!--            <img src="/images/products/5060337502900_1.png" class="more-photos-img">-->
<!--            <img src="/images/products/5060337502900_2.png" class="more-photos-img">-->
<!--            <img src="/images/products/5060337502900_3.png" class="more-photos-img">-->
<!--        </div>-->
        <!-- Mini Photos -->

    </div>
    <!-- Left -->

    <!-- Right -->
    <div class="product-review-right">

        <div class="product-info">

            <!-- Product Specific Information -->
            <p th:text="${categoryName} + ' / ' + ${subcategoryName}"></p>
            <h2 class="product-title" th:text="${product.title}">Produkt Navn</h2>
            <p class="description" th:text="${product.productInfo.description}">Produktbeskrivelse her</p>
            <!-- Product Specific Information -->

            <!-- Badges -->
            <div class="badges" th:if="${badges != null and #lists.size(badges) > 0}">
                <p th:each="badge : ${badges}"
                   th:text="${badge.label}"
                   th:class="'badge badge-' + ${badge.code}"></p>
            </div>
            <!-- Badges -->

            <!-- Rating -->
            <div class="ratings" th:if="${ratings != null}">
                <div class="rating-item" th:each="r : ${ratings}">
                    <div class="rating-header">
                        <span class="rating-label" th:text="${r.label}">Rating Label</span>
                        <span class="rating-value" th:text="${r.average} + ' / 5'">0 / 5</span>
                    </div>
                    <div class="rating-bar">
                        <div class="rating-fill" th:attr="value=${r.average}"></div>
                    </div>
                </div>
            </div>
            <!-- Rating -->

            <!-- Total Reviews -->
            <p class="total-reviews"><i class="fa fa-user-o"></i> <span th:text="${reviewCount}">0</span> anmeldelser</p>
            <div class="button-wrapper-product">
                <button class="btn-review">Skriv din anmeldelse</button>
            </div>
            <!-- Total Reviews -->

            <!-- Divider -->
            <div class="section-divider"></div>
            <!-- Divider -->

            <!-- Comment Section -->
            <div class="comment-section">

                <!-- Comment Filters -->
                <div class="comment-filters">
                    <label for="sort">Sorter efter:</label>
                    <select id="sort" name="sort">
                        <option value="newest" selected>Nyeste</option>
                        <option value="oldest">Ældste</option>
                        <option value="oldest">Lavest</option>
                        <option value="oldest">Højest</option>
                    </select>
                </div>

                <!-- Comments List -->
                <div class="comments-list">

                    <!-- Comment -->
                    <div class="comment" th:each="comment : ${comments}">
                        <div class="comment-header">
                            <span class="comment-author" th:text="${comment.author}">Author Name</span>
                            <span class="comment-date" th:text="${#temporals.format(comment.createdAt, 'dd/MM-yyyy')}">26/12-2025</span>
                        </div>
                        <div class="comment-body" th:text="${comment.text}">Comment text</div>
                        <div class="comment-rating">
                            <span class="comment-total-intro">Samlet vurdering</span>
                            <span class="comment-total-rating" th:text="${comment.rating} + ' / 5.0'">4.7 / 5.0</span>
                            <div class="rating-bar">
                                <div class="rating-fill" th:attr="value=${comment.rating}"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Comment -->

                </div>

                <!-- Load More Button -->
                <div class="load-more-wrapper">
                    <button class="btn-load-more active">1</button>
                    <button class="btn-load-more">2</button>
                    <button class="btn-load-more">3</button>
                    <button class="btn-load-more">4</button>
                    <button class="btn-load-more">5</button>
                </div>

            </div>
            <!-- Comment Section -->

        </div>

    </div>
    <!-- Right -->

</section>
<!-- Product Review Section -->

<!-- Notifications -->
<div id="guac-notification-container"></div>
<!-- Notifications -->

</body>
